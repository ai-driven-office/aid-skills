<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <style>{{CSS}}</style>
</head>
<body>

<div class="header">
  <h1>{{HEADER_TITLE}}</h1>
  <div class="header-stats">{{HEADER_STATS}}</div>
</div>

<div class="filter-bar" id="filterBar">
  <button class="filter-btn active" data-filter="all">All</button>
  <button class="filter-btn" data-filter="generated">Generated</button>
  <button class="filter-btn" data-filter="reviewed">Reviewed</button>
  <button class="filter-btn" data-filter="refined">Refined</button>
  <button class="filter-btn" data-filter="finalized">Finalized</button>
</div>

<div class="sessions-container" id="sessionsContainer"></div>

<div class="summary" id="summary">
  <div class="summary-counts">
    <span class="keep-count" id="keepCount">Keep: 0</span>
    <span class="reject-count" id="rejectCount">Reject: 0</span>
    <span class="regen-count" id="regenCount">Regen: 0</span>
    <span class="unset-count" id="unsetCount">Unset: 0</span>
  </div>
  <div class="summary-actions">
    <button class="btn-save" id="saveAllBtn">Save All</button>
    <button class="btn-done" id="doneBtn">Done</button>
  </div>
</div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="" alt="">
</div>

<script>{{JS}}</script>
</body>
</html>
